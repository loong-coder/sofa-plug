spring:
  application:
    name: biz-schedule
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: garen-mysql-dev
        refresh-enabled: true
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: garen-mysql-dev
      username: nacos
      password: nacos
  jmx:
    default-domain: ${spring.application.name}
  datasource:
    driver_class_name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/biz1?characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  file:
    path: ./logs/
  path: ./logs/
