server:
  servlet:
    context-path: /schedule
spring:
  application:
    name: biz-schedule
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: garen-kingbase-dev
        refresh-enabled: true
        shared-configs[0]:
          data-id: share-config.yaml
          refresh: true
          group: DEFAULT_GROUP
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: garen-kingbase-dev
      username: nacos
      password: nacos
  jmx:
    default-domain: ${spring.application.name}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'schedule'
      paths-to-match: '/**'
      packages-to-scan: com.pimcenter.schedule.rest

# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  file:
    path: ./logs/
  path: ./logs/
