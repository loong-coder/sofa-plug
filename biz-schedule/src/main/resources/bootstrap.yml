server:
  servlet:
    context-path: /schedule
spring:
  application:
    name: biz-schedule
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: garen-kingbase-dev
        refresh-enabled: true
        shared-configs[0]:
          data-id: share-config.yaml
          refresh: true
          group: DEFAULT_GROUP
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: garen-kingbase-dev
      username: nacos
      password: nacos
  jmx:
    default-domain: ${spring.application.name}

logging:
  file:
    path: ./logs/
  path: ./logs/
