spring:
  application:
    name: biz-base
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: garen-kingbase-dev
        refresh-enabled: true
        shared-configs[0]:
          data-id: share-config.yaml
          refresh: true
          group: DEFAULT_GROUP
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: garen-kingbase-dev
      username: nacos
      password: nacos

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'base'
      paths-to-match: '/**'
      packages-to-scan: com.pimcenter.base.rest

logging:
  file:
    path: ./logs/
  path: ./logs/